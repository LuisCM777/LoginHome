<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="register.css" />
  </head>
  <body>
    <register-container>
      <logo-container>
        <img src="mahindra.png" alt="Mahindra Logo" class="logo-img" />
      </logo-container>
      <form class="register-form">
        <username-label>
          <label for="username">Username:</label>
          <input
            type="text"
            id="username"
            name="username"
            class="input-field"
            required
          />
        </username-label>
        <password-label>
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            class="input-field"
            required
          />
        </password-label>
        <email-label>
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            class="input-field"
            required
          />
        </email-label>
        <div class="button-group">
          <button type="submit" class="register-button">Register</button>
        </div>
      </form>
      <div id="message" class="message"></div>
    </register-container>
    <div
      class="main-bg"
      style="
        background-image: url(https://www.biospectrumindia.com/uploads/articles/dhf5k1xuqaa8j4u-9910.jpg);
      "
    ></div>

    <script src="auth.js"></script>
    <script>
      document.querySelector('.register-form').addEventListener('submit', register);
    </script>
  </body>
</html>
